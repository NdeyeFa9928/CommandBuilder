[pytest]
# Configuration pytest pour CommandBuilder

# Chemins de recherche des tests
testpaths = command_builder/tests

# Patterns de fichiers/classes/fonctions de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Désactiver les warnings de PySide6
filterwarnings =
    ignore::DeprecationWarning:PySide6.*
