name: "campaignexport"
description: "Exporte les tables SQLite en fichiers texte + images"
command: "campaignexport {DATABASE_FILE} {TXT_OUTPUT_DIRECTORY} {IMG_OUTPUT_DIRECTORY} {TOLIMAGE} > {LOG_FILE}"
arguments:
  - code: "DATABASE_FILE"
    name: "Base de données"
    description: "Fichier SQLite source"
    type: "file"
    required: 1
    validation:
      file_extensions: [".db", ".sqlite", ".sqlite3"]
  
  - code: "TXT_OUTPUT_DIRECTORY"
    name: "Répertoire texte"
    description: "Répertoire de sortie pour les fichiers texte"
    type: "directory"
    required: 1
  
  - code: "IMG_OUTPUT_DIRECTORY"
    name: "Répertoire images"
    description: "Répertoire de sortie pour les images"
    type: "directory"
    required: 1
  
  - code: "TOLIMAGE"
    name: "Tolérance image"
    description: "Valeur de tolérance pour les images (--tolimage)"
    type: "valued_option"
    required: 0
    value: "--tolimage"
    default: ""

  - code: "LOG_FILE"
    name: "Fichier de log"
    description: "Fichier de log pour l'export"
    type: "string"
    required: 1
    default: "log_campaignexport.txt"
