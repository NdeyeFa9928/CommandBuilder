name: "computeprofile"
description: "Calcule les indicateurs de profils"
command: "computeprofile {DATABASE_FILE} --config {CONFIG_FILE} {DEBUG_FLAG} > log_computeprofile.txt"
arguments:
  - code: "DATABASE_FILE"
    name: "Base de données"
    description: "Fichier SQLite à traiter"
    type: "file"
    required: 1
    validation:
      file_extensions: [".db", ".sqlite", ".sqlite3"]
  
  - code: "CONFIG_FILE"
    name: "Configuration"
    description: "Fichier de configuration"
    type: "file"
    required: 1
  
  - code: "DEBUG_FLAG"
    name: "Mode debug"
    description: "Activer le mode debug"
    type: "flag"
    required: 0
    value: "--debug"
    default: ""
