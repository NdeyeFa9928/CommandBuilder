name: "tdmsimport"
description: "Importe un fichier TDMS dans SQLite"
command: "tdmsimport {INPUT_FILE} {DATABASE_FILE} --config {CONFIG_FILE} --keys {KEYS_FILE} {OFFROAD_FLAG} {PROJECT_NAME}"
arguments:
  - code: "INPUT_FILE"
    name: "Fichier TDMS"
    description: "Fichier TDMS à importer"
    type: "file"
    required: 1
    validation:
      file_extensions: [".tdms"]
  
  - code: "DATABASE_FILE"
    name: "Base de données"
    description: "Fichier SQLite de destination"
    type: "file"
    required: 1
    validation:
      file_extensions: [".db", ".sqlite", ".sqlite3"]
  
  - code: "CONFIG_FILE"
    name: "Configuration"
    description: "Fichier de configuration"
    type: "file"
    required: 1
  
  - code: "KEYS_FILE"
    name: "Fichier de clés"
    description: "Fichier de clés pour l'import"
    type: "file"
    required: 1
  
  - code: "OFFROAD_FLAG"
    name: "Mode hors route"
    description: "Activer le mode hors route"
    type: "boolean"
    required: 0
    default: ""
  
  - code: "PROJECT_NAME"
    name: "Nom du projet"
    description: "Nom du projet à créer"
    type: "string"
    required: 0
    default: ""
