name: "computecurve"
description: "Calcule les virages"
command: "computecurve {DATABASE_FILE}\\{PROJECT_NAME}.sqlite --config {CONFIG_FILE}"
arguments:
  - code: "DATABASE_FILE"
    name: "Base de données"
    description: "Fichier SQLite à traiter"
    type: "file"
    required: 1
    validation:
      file_extensions: [".db", ".sqlite", ".sqlite3"]


  - code: "CONFIG_FILE"
    name: "Configuration"
    description: "Fichier de configuration"
    type: "file"
    required: 1
