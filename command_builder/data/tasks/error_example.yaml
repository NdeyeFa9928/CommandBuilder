# Exemple de fichier YAML avec erreurs pour tester la gestion d'erreurs
# Ce fichier démontre différents types d'erreurs

name: "❌ Exemple d'erreur"
description: "Cette tâche contient des erreurs intentionnelles pour tester le système de gestion d'erreurs"

# ERREUR 1 : Argument partagé avec commande inexistante
arguments:
  - code: "DATABASE"
    name: "Base de données"
    type: "file"
    required: true
    values:
      - command: "commande_inexistante"  # ❌ Cette commande n'existe pas
        argument: "DB_FILE"

# ERREUR 2 : Commande avec argument manquant
commands:
  - name: "commande_incomplete"
    description: "Commande avec argument manquant"
    command: "echo {MESSAGE}"
    arguments:
      # ❌ Le champ 'type' est manquant
      - code: "MESSAGE"
        name: "Message"
        # type: "text"  <- MANQUANT
        required: true
