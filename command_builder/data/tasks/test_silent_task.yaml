# Tâche de test pour vérifier le message de progression
# Cette tâche exécute une commande silencieuse (sans sortie) pendant quelques secondes
# pour tester l'affichage du message "[INFO] Commande en cours d'exécution..."

name: "Test - Commande silencieuse"
description: "Teste le message de progression pour les commandes sans sortie"

commands:
  - name: "Attente silencieuse (5 secondes)"
    description: "Commande qui attend 5 secondes sans produire de sortie"
    command: "ping -n 25 127.0.0.1 > nul"
    arguments: []
