name: "tdmsdirimport"
description: "Importe tous les fichiers TDMS d'un dossier vers une base SQLite"
command: "tdmsdirimport {INPUT_TDMS_DIR} {DATABASE_DIR} --config {CONFIG_FILE} --keys {KEYS_FILE} {OFFROAD_FLAG} {PROJECT_NAME} {TABLE_NAME}"
arguments:
  - code: "INPUT_TDMS_DIR"
    name: "Répertoire TDMS"
    description: "Répertoire contenant les fichiers TDMS"
    type: "directory"
    required: 1
  
  - code: "DATABASE_DIR"
    name: "Répertoire base SQLite"
    description: "Répertoire pour la base de données"
    type: "directory"
    required: 1
  
  - code: "CONFIG_FILE"
    name: "Configuration"
    description: "Fichier de configuration"
    type: "file"
    required: 1
  
  - code: "KEYS_FILE"
    name: "Fichier de clés"
    description: "Fichier de clés pour l'import"
    type: "file"
    required: 1
  
  - code: "OFFROAD_FLAG"
    name: "Mode hors route"
    description: "Activer le mode hors route"
    type: "boolean"
    required: 0
    default: ""
  
  - code: "PROJECT_NAME"
    name: "Nom du projet"
    description: "Nom du projet (--pname)"
    type: "string"
    required: 0
    default: ""
  
  - code: "TABLE_NAME"
    name: "Nom de la table"
    description: "Nom de la table (--ptable)"
    type: "string"
    required: 0
    default: ""
